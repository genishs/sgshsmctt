services:
  mc:
    image: itzg/minecraft-server
    # ... (기존 설정 유지)
    environment:
      EULA: "TRUE"
      TYPE: "PAPER"
      
      # [수정] latest 대신 명확한 버전을 입력하여 1.21.10 오류 회피
      VERSION: "1.21.11"
      
      MEMORY: "4G"
      MODRINTH_PROJECTS: "geyser,floodgate"
      
      # [필수] 최신 버전은 아직 베타/프리릴리즈 단계일 수 있으므로 반드시 포함
      MODRINTH_ALLOWED_VERSION_TYPES: "release,beta"
      
    volumes:
      - ./data:/data
    restart: unless-stopped
